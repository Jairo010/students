<body class="bg-gray-100 p-4">
    <form class="max-w-md mx-auto bg-white p-8 rounded shadow-md" [formGroup]="group" (ngSubmit)="save()">
      <h2 class="text-2xl font-bold mb-4 text-center">{{ title }} Competencia</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="type" class="block text-gray-700 font-bold mb-2">Tipo de Competencia:</label>
          <input type="text" id="type" formControlName="type" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="numParticipants" class="block text-gray-700 font-bold mb-2">Número de Participantes:</label>
          <input type="number" id="numParticipants" formControlName="numParticipants" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700 font-bold mb-2">Valor de Inscripción:</label>
          <input type="number" id="price" formControlName="price" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="status" class="block text-gray-700 font-bold mb-2">Estado:</label>
          <select formControlName="status" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Guardar</button>
      <button type="button" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700 mt-4" (click)="closeForm()">Cerrar</button>
    </form>
  </body>
