<div class="flex mt-4">
  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="regresar()">
    Regresar
  </button>
</div>

<body class="bg-gray-100 p-4">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro de Participantes</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <div class="mb-4">
          <label for="card" class="block text-gray-700 font-bold mb-2">CÃ©dula:</label>
          <input type="number" formControlName="card" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" maxlength="10">
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('card')?.invalid && (registerForm.get('card')?.dirty || registerForm.get('card')?.touched)">
            {{ getErrorMessage('card') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Nombre:</label>
          <input type="text" formControlName="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
            {{ getErrorMessage('name') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="lastName" class="block text-gray-700 font-bold mb-2">Apellido:</label>
          <input type="text" formControlName="lastName" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)">
            {{ getErrorMessage('lastName') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Correo:</label>
          <input type="email" formControlName="email" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            {{ getErrorMessage('email') }}
          </span>
        </div>
      </div>
      <div>
        <div class="mb-4">
          <label for="document" class="block text-gray-700 font-bold mb-2">Documento Habilitante:</label>
          <input type="text" formControlName="document" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('document')?.invalid && (registerForm.get('document')?.dirty || registerForm.get('document')?.touched)">
            {{ getErrorMessage('document') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="idUniversity" class="block text-gray-700 font-bold mb-2">Universidad:</label>
          <select formControlName="idUniversity" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <option *ngFor="let university of universitys" [value]="university.Id_Universidades">{{ university.Nombre_Universidad}}</option>
          </select>
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('idUniversity')?.invalid && (registerForm.get('idUniversity')?.dirty || registerForm.get('idUniversity')?.touched)">
            {{ getErrorMessage('idUniversity') }}
          </span>
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Guardar</button>

    <div class="flex mt-4">
      <button class="bg-green-500 hover:bg-green-700 text-white text-center font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" [disabled]="registerForm.invalid" (click)="registrarConcurso()">
        Completar Registro
      </button>
    </div>
  </form>
</body>
