<div class="container">
  <h2>Concurso</h2>
  <mat-form-field>
    <mat-label>Seleccione el concurso</mat-label>
    <mat-select (selectionChange)="onSelectCompetition($event)">
      <mat-option *ngFor="let competition of competitions" [value]="competition">
        {{ competition.Tipo_Concurso }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container" *ngIf="selectedCompetition">
  <h2>Grupos de {{ selectedCompetition.Tipo_Concurso }}</h2>
  <table mat-table [dataSource]="groups" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let group">{{ group.Nombre_Grupo }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let group">{{ group.Descripcion_Grupo }}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let group">{{ group.Habilitado_Grupo }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let group" class="action-cell">
        <button mat-icon-button color="accent" (click)="deleteAssignCompetition(group.id_Grupo)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
