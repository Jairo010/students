<body class="bg-gray-100 p-4">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro de Participantes</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <div class="mb-4">
          <label for="card" class="block text-gray-700 font-bold mb-2">CÃ©dula:</label>
          <input type="number" formControlName="card" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('card')?.invalid && (registerForm.get('card')?.dirty || registerForm.get('card')?.touched)">
            {{ getErrorMessage('card') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="idCompetition" class="block text-gray-700 font-bold mb-2">Concurso:</label>
          <select formControlName="idCompetition" id="idCompetition" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <option *ngFor="let competition of competitions" [value]="competition.id">{{ competition.Tipo_Concurso }}</option>
          </select>
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('idCompetition')?.invalid && (registerForm.get('idCompetition')?.dirty || registerForm.get('idCompetition')?.touched)">
            {{ getErrorMessage('idCompetition') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="idGroup" class="block text-gray-700 font-bold mb-2">Grupo:</label>
          <select formControlName="idGroup" id="idGroup" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <option *ngFor="let group of groups" [value]="group.Id_Grupo">{{ group.Nombre_Grupo }}</option>
          </select>
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('idGroup')?.invalid && (registerForm.get('idGroup')?.dirty || registerForm.get('idGroup')?.touched)">
            {{ getErrorMessage('idGroup') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="Clave_Grupo" class="block text-gray-700 font-bold mb-2">Clave:</label>
          <select formControlName="Clave_Grupo" id="Clave_Grupo" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <option *ngFor="let group of groups" [value]="group.Clave_Grupo">{{ group.Nombre_Grupo }}</option>
          </select>
          <span class="text-red-500 text-sm" *ngIf="registerForm.get('Clave_Grupo')?.invalid && (registerForm.get('Clave_Grupo')?.dirty || registerForm.get('Clave_Grupo')?.touched)">
            {{ getErrorMessage('Clave_Grupo') }}
          </span>
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Guardar</button>

    <div class="flex mt-4">
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="regresar()">
        Regresar
      </button>
    </div>
  </form>
</body>
