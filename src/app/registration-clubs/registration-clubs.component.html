<body class="bg-gray-100 p-4">
  <form method="POST" id="miFormulario" class="max-w-md mx-auto bg-white p-8 rounded shadow-md" [formGroup]="register" (ngSubmit)="onSubmit()">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro de Clubs</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="col-span-2">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Nombre del club:</label>
          <input type="text" id="name" formControlName="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <span class="text-red-500 text-sm" *ngIf="register.get('name')?.invalid && (register.get('name')?.dirty || register.get('name')?.touched)">
            {{ getErrorMessage('name') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-bold mb-2">Descripcion:</label>
          <textarea id="description" formControlName="description" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
          <span class="text-red-500 text-sm" *ngIf="register.get('description')?.invalid && (register.get('description')?.dirty || register.get('description')?.touched)">
            {{ getErrorMessage('description') }}
          </span>
        </div>
        <div class="mb-4">
          <label for="card" class="block text-gray-700 font-bold mb-2">Cedula responsable:</label>
          <select id="card" formControlName="card" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <option value="">Seleccione una c√©dula</option>
            <option *ngFor="let member of memberData" [value]="member.cedula">{{ member.cedula }}</option>
          </select>
          <span class="text-red-500 text-sm" *ngIf="register.get('card')?.invalid && (register.get('card')?.dirty || register.get('card')?.touched)">
            {{ getErrorMessage('card') }}
          </span>
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="register.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Guardar</button>
  </form>
</body>
