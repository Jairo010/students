<div class="bg-gray-100 p-4">
    <form method="POST" id="universityForm" class="max-w-md mx-auto bg-white p-8 rounded shadow-md" [formGroup]="universitiesForm" (ngSubmit)="onSubmit()">
      <h2 class="text-2xl font-bold mb-4 text-center">Registrar Universidad</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Nombre de la universidad:</label>
          <input type="text" id="name" formControlName="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="city" class="block text-gray-700 font-bold mb-2">Ciudad:</label>
          <input type="text" id="city" formControlName="city" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="province" class="block text-gray-700 font-bold mb-2">Provincia:</label>
          <input type="text" id="province" formControlName="province" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Guardar</button>
    </form>
</div>
