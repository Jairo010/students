<mat-sidenav-container autosize="true">
    <mat-sidenav opened="true" mode="side">
      <div class="opciones">
        <h3 *ngIf="expanded">Opciones del Sistema</h3>
      </div>
      <app-menu (onToggleExpanded)="toggleExpanded($event)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
