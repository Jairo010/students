<body class="bg-gray-100 p-4">
  <form id="myForm" class="max-w-md mx-auto bg-white p-8 rounded shadow-md" [formGroup]="group" (ngSubmit)="save()">
    <h2 class="text-2xl font-bold mb-4 text-center">{{ title }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="mb-4">
        <label for="card" class="block text-gray-700 font-bold mb-2">Cedula:</label>
        <input type="text" id="card" formControlName="card" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Nombre:</label>
        <input type="text" id="name" formControlName="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 font-bold mb-2">Apellido:</label>
        <input type="text" id="lastName" formControlName="lastName" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="semester" class="block text-gray-700 font-bold mb-2">Semestre:</label>
        <input type="text" id="semester" formControlName="semester" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">          
        <label for="carrera" class="block text-gray-700 font-bold mb-2">Carrera:</label>
        <select formControlName="idMajor" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <option value="2">Telecomunicaciones</option>
          <option value="3">Tecnologías de la información</option>
          <option value="1">Software</option>
          <option value="4">Industrial</option>
          <option value="5">Automatización y robótica</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="miCombobox" class="block text-gray-700 font-bold mb-2">Rol:</label>
        <select formControlName="idRol" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <option value="1">Lider</option>
          <option value="2">Colider</option>
          <option value="3">Miembro</option>
        </select>
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Guardar</button>
    <button type="button" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700 mt-4" (click)="closeForm()">Cerrar</button>
  </form>
  </body>
