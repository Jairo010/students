<div class="bg-gray-100 p-4">
  <form method="POST" id="eventForm" class="max-w-md mx-auto bg-white p-8 rounded shadow-md" [formGroup]="eventos" (ngSubmit)="onSubmit()">
    <h2 class="text-2xl font-bold mb-4 text-center">Registrar Evento</h2>
    <div class="flex flex-col gap-4">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Nombre del evento:</label>
        <input type="text" id="name" formControlName="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        <span class="text-red-500 text-sm" *ngIf="eventos.get('name')?.invalid && (eventos.get('name')?.dirty || eventos.get('name')?.touched)">
          {{ getErrorMessage('name') }}
        </span>
      </div>
      
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-bold mb-2">Descripci贸n:</label>
        <textarea id="description" formControlName="description" required rows="3" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
        <span class="text-red-500 text-sm" *ngIf="eventos.get('description')?.invalid && (eventos.get('description')?.dirty || eventos.get('description')?.touched)">
          {{ getErrorMessage('description') }}
        </span>
      </div>
      
      <div class="mb-4">
        <label for="startDate" class="block text-gray-700 font-bold mb-2">Fecha de inicio:</label>
        <input type="date" id="startDate" formControlName="startDate" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" [min]="minStartDate" (change)="updateEndDateMin()">
        <span class="text-red-500 text-sm" *ngIf="eventos.get('startDate')?.invalid && (eventos.get('startDate')?.dirty || eventos.get('startDate')?.touched)">
          {{ getErrorMessage('startDate') }}
        </span>
      </div>
      
      <div class="mb-4">
        <label for="endDate" class="block text-gray-700 font-bold mb-2">Fecha de fin:</label>
        <input type="date" id="endDate" formControlName="endDate" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" [min]="minEndDate">
        <span class="text-red-500 text-sm" *ngIf="eventos.get('endDate')?.invalid && (eventos.get('endDate')?.dirty || eventos.get('endDate')?.touched)">
          {{ getErrorMessage('endDate') }}
        </span>
      </div>
      
      <div class="mb-4">
        <label for="typeEvent" class="block text-gray-700 font-bold mb-2">Tipo de evento:</label>
        <select id="typeEvent" formControlName="typeEvent" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <option value="">Seleccione un tipo</option>
          <option value="Conferencia">Conferencia</option>
          <option value="Seminario">Seminario</option>
          <option value="Taller">Taller</option>
          <option value="Concurso">Concurso</option>
          <option value="Reuni贸n">Reuni贸n</option>
        </select>
        <span class="text-red-500 text-sm" *ngIf="eventos.get('typeEvent')?.invalid && (eventos.get('typeEvent')?.dirty || eventos.get('typeEvent')?.touched)">
          {{ getErrorMessage('typeEvent') }}
        </span>
      </div>
      
      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-bold mb-2">Estado del evento:</label>
        <select id="status" formControlName="status" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <option value="">Seleccione un estado</option>
          <option value="Proximo">Pr贸ximo</option>
          <option value="En progreso">En progreso</option>
          <option value="Finalizado">Finalizado</option>
        </select>
        <span class="text-red-500 text-sm" *ngIf="eventos.get('status')?.invalid && (eventos.get('status')?.dirty || eventos.get('status')?.touched)">
          {{ getErrorMessage('status') }}
        </span>
      </div>
    </div>
    <button type="submit" [disabled]="eventos.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Guardar</button>
  </form>
</div>
